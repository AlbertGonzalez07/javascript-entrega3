<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestamo Hipotecario</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div class="form">
        <fieldset>
            <h1>PRESTAMO HIPOTECARIO</h1>
            <form>
                <div>
                    <label for="capital">PRESTAMO 
                        <input type="text" placeholder="Ingrese monto prestamo" id="capitalHipotecario">
                        <i class="fas fa-coins"></i>
                    </label>
                </div>
                <div>
                    <label for="couta">CUOTAS 
                        <input type="text" placeholder="Ingrese las cuotas del prestamo" id="coutaHipotecario">
                        <i class="far fa-calendar-alt"></i>
                    </label>
                </div>
            </form>
        <button onclick="gen_table1();" id="boton-sweet">CALCULAR</button>
        </fieldset>
        <hr>
        <table class="tab">
            <thead>
                <tr>
                    <td>NRO</td>
                    <td>CAPITAL</td>
                    <td>INTERES</td>
                    <td>IMPORTE A PAGAR</td>
                </tr>
            </thead>
            <tbody id="tabHipotecario">
            </tbody>
            <tfoot>
                <tr>
                    <td class="ft">TOTAL</td>
                    <td id="t1"></td>
                    <td id="t2"></td>
                    <td id="t3"></td>
                </tr>
            </tfoot>
        </table>
    </div>
     








    <script src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
